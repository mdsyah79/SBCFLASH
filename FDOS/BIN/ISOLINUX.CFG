label a
MENU LABEL Boot from diskette
TEXT HELP
 Attempts to boot from diskette drive A: connected through FDD or USB
 ENDTEXT
    localboot 0x00
#    com32 chain.c32
#    append fd0
label c
MENU LABEL Boot harddisk
TEXT HELP
 Starts system from first harddisk by loading its Master Boot Record
ENDTEXT
    localboot 0x80
